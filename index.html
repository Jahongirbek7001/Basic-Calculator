<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="content">
        <h2>Basic <span style="color: rgb(255, 126, 40);">Calculator</span></h2>
        <div id="form" class="form">
            <div id="display" class="display"></div>
            <table>
                <tbody>
                    <tr>
                        <td><button onclick="clearClick()">AC</button></td>
                        <td><button onclick="handleClick('(')">%</button></td>
                        <td><button onclick="backspace()"> &#8592;</button></td>
                        <td><button class="symbol" onclick="handleClick('/')">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="handleClick(7)">7</button></td>
                        <td><button onclick="handleClick(8)">8</button></td>
                        <td><button onclick="handleClick(9)">9</button></td>
                        <td><button class="symbol" onclick="handleClick('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="handleClick(4)">4</button></td>
                        <td><button onclick="handleClick(5)">5</button></td>
                        <td><button onclick="handleClick(6)">6</button></td>
                        <td><button class="symbol" onclick="handleClick('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="handleClick(1)">1</button></td>
                        <td><button onclick="handleClick(2)">2</button></td>
                        <td><button onclick="handleClick(3)">3</button></td>
                        <td><button class="symbol" onclick="handleClick('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 110px;" onclick="handleClick(0)">0</button> </td>
                        <td><button onclick="handleClick('.')">,</button></td>
                        <td><button class="symbol" onclick="equalsClick()">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Javascript -->
    <script src="./script/index.js"></script>
</body>

</html>
